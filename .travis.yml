os: linux
dist: trusty
language: android
node_js:
  - "node"
before_install:
  - chmod +x android/gradlew
  - nvm install --lts
  - npm install -g @ionic/cli@latest
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - openjdk-7-jdk
    - lib32stdc++6
    - lib32z1
env:
  global:
    - CXX=g++-4.9
android:
  components:
    - build-tools-30.0.0
    - android-30
    - platform-tools
    - extra-android-support
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
install:
  - npm install
script:
  - ionic build
  - npx cap sync android
  - cd android
  - ./gradlew assembleDebug
